<div class="card">
    <div class="card-header">
        {{title +':'+ product?.productName}}
        <!--the ? in this line is called as safe navigation operator which will track the null or undefined values of the object-->
    </div>
    <div class="card-body">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4">Name:</div>
                <div class="col-md-8">{{product?.productName}}</div>
            </div>


            <div class="row">
                <div class="col-md-4">Code:</div>
                <div class="col-md-8">{{product?.productCode}}</div>
            </div>
            <div class="row">
                <div class="col-md-4">Description:</div>
                <div class="col-md-8">{{product?.description}}</div>
            </div>
            <div class="row">
                <div class="col-md-4">Availability:</div>
                <div class="col-md-8">{{product?. releaseDate}}</div>
            </div>
            <div class="row">
                <div class="col-md-4">Price:</div>
                <div class="col-md-8">{{product?.price}}</div>
            </div>
            <!-- <div class="row">
                <div class="col-md-4">Rating:</div>
                <div class="col-md-8">
                    <app-star [rating]="product.starRating"></app-star>
                </div>
            </div> -->
            <div class="row">
                <div class="col-md-4">
                    <img [src]="product.imageUrl" [title]="product.productName" [alt]="product.productName" height="150px"> </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button class="btn btn-outline-secondary" style="width:80px" (click)="onBack()">
            <i class="fa fa-chevron-left"></i>Back 
        </button>
    </div>
</div>
